        function logout() {
            eraseCookie('auth')

<body>

    <div class="content">
        <div id="aluno">
            <h1>Bem vindo</h1>
            <h2>
                <span id="username" style="font-style:italic;">
            </h2>
            
            <!-- Menu -->
            <input type="checkbox" id="check">
            <label for="check">
                <img src="../img/menu-aberto.png">
            </label>    
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Extensão</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>    

            <!-- Materias -->
            <section id="materias">
                <div class="Conteiner">
                <h2>Matérias</h2>
                    <div class="conteudos">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="Card">
                                        <div id="midia_card_mat">  
                                            <a id="ir_para" href="">matematica</a>
                                        </div>
                                    </div>
                                    <img src="https://images3.alphacoders.com/954/thumbbig-954241.jpg" class="d-block w-100 rounded      " alt="...">
                                </div>
                            <div class="carousel-item">
                                <div class="Card">
                                    <div id="midia_card_geo">  
                                        <a id="ir_para" href="">geografia</a>
                                    </div>
                                </div>
                                <img src="https://images3.alphacoders.com/954/thumbbig-954241.jpg" class="d-block w-100 rounded     " alt="...">
                            </div>
                            <div class="carousel-item">
                                <div class="Card">
                                    <div id="midia_card_pt"> 
                                        <a id="ir_para" href="">portugues</a> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a> 
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>    
            </section>

            <!-- Tabela de noticias -->    
            <h2>Notícias</h2>
            <table id="tabela_noticia"> <tr>
                <th>Matérias</th>
                <th>Descrição</th>
                <th>Postagem</th>
                <th id="not-border">Visualizar</th>
              </tr>
              <tr>
                <td>Português</td>
                <td>Fazer com uma redação com 50 mil palavras</td>
                <td>20/04/2022</td>
                <td>tem que botar um icone interativo aqui</td>
              </tr>
            </table>
            <button id="logout" onclick="logout()">LOGOUT</button>
